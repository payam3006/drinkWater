<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drinkWater</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Drink Water</h1>
    <h5>Goal: 2 Liters</h5>
    <div id="mainGlass" class="mainGlass" onclick="reset()">
        <div id="remained" style="height: 100%;">
            <div id="remNum" style="font-weight: bolder; font-size: 1.5rem;">2L</div>
            <div>Remained</div>
        </div>
        <div id="filled" style="font-weight: bolder;">0%</div>
    </div>

    <p>Select how mant glasses of water that you have drank</p>

    <div class="glasses">
        <div class="glass" onclick="fill(1)">250<br>ml</div>
        <div class="glass" onclick="fill(2)">250<br>ml</div>
        <div class="glass" onclick="fill(3)">250<br>ml</div>
        <div class="glass" onclick="fill(4)">250<br>ml</div>
        <div class="glass" onclick="fill(5)">250<br>ml</div>
        <div class="glass" onclick="fill(6)">250<br>ml</div>
        <div class="glass" onclick="fill(7)">250<br>ml</div>
        <div class="glass" onclick="fill(8)">250<br>ml</div>

    </div>

    <script src="script.js"></script>
</body>

</html>
